name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_target:
    types: [labeled]
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  # PR Review - runs on new PRs and updates
  # For fork PRs: only runs when maintainer adds 'safe-to-review' label
  claude-review:
    if: |
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.actor != 'dependabot[bot]'
      ) ||
      (
        github.event_name == 'pull_request_target' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'safe-to-review'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-analyzer

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        env:
          ENABLE_LSP_TOOL: "1"
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugins: rust-analyzer-lsp@claude-plugins-official
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and Rust best practices (thiserror in libs, anyhow in bins, no unwrap in library code)
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Architecture compliance (weavster-core has no workspace deps, weavster-runtime stays minimal)

            Use CLAUDE.md for project-specific conventions. Be constructive and helpful.

            IMPORTANT: Before posting your review, minimize any previous Claude Code review comments:

            1. Get all previous Claude comment IDs:
               ```bash
               gh pr view ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json comments --jq '.comments[] | select(.author.login == "claude") | .id'
               ```

            2. For each comment ID (node_id), minimize it as OUTDATED:
               ```bash
               gh api graphql -f query='
                 mutation {
                   minimizeComment(input: {subjectId: "COMMENT_NODE_ID_HERE", classifier: OUTDATED}) {
                     clientMutationId
                   }
                 }'
               ```

            3. Finally, post your new review using:
               ```bash
               gh pr comment ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --body "YOUR_REVIEW_HERE"
               ```

          claude_args: '--model opus --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*),Bash(cargo fmt:*),Bash(cargo clippy:*)"'

  # Handle @claude mentions in PR/Issue comments
  # Only responds to org members/collaborators to prevent token abuse
  claude-respond:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '@claude') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-analyzer

      - name: Respond to mention
        uses: anthropics/claude-code-action@v1
        env:
          ENABLE_LSP_TOOL: "1"
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugins: rust-analyzer-lsp@claude-plugins-official
          prompt: |
            REPO: ${{ github.repository }}
            ISSUE/PR NUMBER: ${{ github.event.issue.number }}
            COMMENT AUTHOR: ${{ github.event.comment.user.login }}
            COMMENT BODY: ${{ github.event.comment.body }}

            You were mentioned in a comment. Please help with whatever is being asked.

            Context:
            - This is the Weavster project (Rust-based ESB/data pipeline tool)
            - Check CLAUDE.md for project conventions
            - You can view the issue/PR details and respond helpfully

            If this is a PR, you can:
            - Explain code changes
            - Suggest improvements
            - Help debug issues
            - Answer questions about the implementation

            If this is an issue, you can:
            - Help clarify requirements
            - Suggest implementation approaches
            - Break down into smaller tasks
            - Provide code examples

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh issue comment:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*)"'

  # Help with newly created/assigned issues
  claude-issue-assist:
    if: |
      github.event_name == 'issues' &&
      (github.event.action == 'opened' || github.event.action == 'assigned') &&
      contains(github.event.issue.labels.*.name, 'claude-assist')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-analyzer

      - name: Assist with issue
        uses: anthropics/claude-code-action@v1
        env:
          ENABLE_LSP_TOOL: "1"
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugins: rust-analyzer-lsp@claude-plugins-official
          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${{ github.event.issue.number }}
            ISSUE TITLE: ${{ github.event.issue.title }}
            ISSUE BODY: ${{ github.event.issue.body }}
            ISSUE LABELS: ${{ join(github.event.issue.labels.*.name, ', ') }}

            This issue has the 'claude-assist' label. Please help by:

            1. **Analyzing the Issue**
               - Understand what's being requested
               - Identify which crates are involved
               - Check for related issues or PRs

            2. **Creating an Implementation Plan**
               - Break down into subtasks if complex
               - Identify files that need changes
               - Note any dependencies or blockers

            3. **Providing Guidance**
               - Reference relevant code patterns from the repo
               - Suggest test cases to include
               - Note any architecture considerations

            Post a helpful comment with your analysis. Reference CLAUDE.md for conventions.

            If this is a bug report:
            - Help reproduce the issue
            - Suggest debugging steps
            - Identify likely cause

            If this is a feature request:
            - Clarify scope and requirements
            - Suggest implementation approach
            - Estimate complexity (small/medium/large)

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh issue comment:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr list:*),Bash(gh api:*)"'
