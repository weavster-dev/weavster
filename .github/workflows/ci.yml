name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Check that weavster-core has no workspace dependencies
  check-core-deps:
    name: Check Core Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify weavster-core independence
        run: |
          # weavster-core should not depend on other workspace crates
          if grep -q "weavster-" crates/weavster-core/Cargo.toml | grep -v "weavster-core"; then
            echo "ERROR: weavster-core should not depend on other workspace crates"
            exit 1
          fi
          echo "âœ“ weavster-core has no workspace dependencies"

  # Build release binaries
  build:
    name: Build Release
    needs: [fmt, clippy, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: weavster
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: weavster
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: weavster
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: weavster.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target ${{ matrix.target }} -p weavster-cli
      - uses: actions/upload-artifact@v4
        with:
          name: weavster-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  # Build Docker images (only on main)
  docker:
    name: Docker Build
    needs: [fmt, clippy, test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.runtime
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/weavster-runtime:latest
            ghcr.io/${{ github.repository }}/weavster-runtime:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/weavster-dev:latest
            ghcr.io/${{ github.repository }}/weavster-dev:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
