name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue! Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `weavster init test`
        2. Edit `flows/example.yaml`
        3. Run `weavster run`
        4. See error
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant YAML configuration (if applicable)
      render: yaml
      placeholder: |
        # weavster.yaml or flow configuration
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Any error messages or logs
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Weavster Version
      description: Output of `weavster --version`
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows
        - Docker
    validations:
      required: true

  - type: checkboxes
    id: documentation
    attributes:
      label: Documentation
      description: Does this bug affect documentation?
      options:
        - label: Documentation needs updating after this fix
          required: false
        - label: Error messages or logs could be clearer
          required: false
