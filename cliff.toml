# git-cliff configuration for Weavster
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to Weavster will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

# Commit parsers based on CLAUDE.md conventions:
# feat:, fix:, docs:, refactor:, test:, chore:
commit_parsers = [
    # Features
    { message = "^feat", group = "Features" },

    # Bug Fixes
    { message = "^fix", group = "Bug Fixes" },

    # Documentation
    { message = "^docs", group = "Documentation" },

    # Refactoring
    { message = "^refactor", group = "Refactoring" },

    # Testing
    { message = "^test", group = "Testing" },

    # CI/CD
    { message = "^ci", group = "CI/CD" },

    # Build
    { message = "^build", group = "Build" },

    # Performance
    { message = "^perf", group = "Performance" },

    # Chores (skip release and deps updates)
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },

    # Skip merge commits and bot commits
    { message = "^Merge", skip = true },
    { body = ".*Co-Authored-By: Claude.*", skip = false },
]

protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "newest"
